<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">

        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>

            <!-- Modal from https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_modal&stacked=h -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
    
            <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Congratulations!</h4>
                    </div>
                    <div class="modal-body">
                        <p class="end-game">You matched all the cards!. Do you want to play again?</p>
                        <p class="total-moves">Number of moves: <span></span></p>
                        <p class="stars-earned">Stars earned: <span></span></p>
                        <p class="total-time">Time: <span></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" id="yes" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-default" id="no" data-dismiss="modal">No</button>
                    </div>
                </div>
      
                </div>
            </div>
        </section>

        <!-- Timer -->
        <div class="time">
            <p><time>00:00</time></p>
        </div>

        <ul id="deck">
          <!-- Cards go here -->  
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
